<div class="row" ng-controller="wpioPaymentMediatorController as model">
  <wpio-app-chooser ng-if="model.display.appChooser"
    wpio-app-chooser-payment-request="model.paymentRequest"
    wpio-app-chooser-options="model.chooserOptions"
    wpio-app-chooser-callback="model.complete(err, app)">
  </wpio-app-chooser>
  <div ng-if="model.display.redirectOrigin">
    <p>Redirecting to <strong>{{model.display.redirectOrigin}}</strong> ...</p>
  </div>
</div>
