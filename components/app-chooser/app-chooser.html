<div class="row">
  <div class="col-sm-offset-2 col-sm-8">
    <br-headline
      br-title="{{'Select a Payment App'}}"
      br-loading="ctrl.loading" br-options="{menu:false}"></br-headline>
    <hr/>
    <h4>
      Description: {{ctrl.paymentRequest.description}}
    </h4>
    <ul ng-hide="ctrl.loading" class="list-unstyled">
      <li class="br-item-hover well" ng-repeat="(id, options) in ctrl.options"
        ng-click="ctrl.select(options.manifest)">
        <div>
          <img ng-src="{{options.manifest.image}}"></img>
          <span class="col-sm-offset-2">Pay <strong>{{options.min.amount}} {{options.min.currency}}</strong> with <strong>{{options.manifest.name}}</strong></span>
        </div>
      </li>
    </ul>
    <div ng-if="!ctrl.loading">
      <div ng-if="ctrl.options | isEmpty">
        <div class="alert alert-warning"><strong>No apps found</strong>.</div>
        <p>
          Please register a payment app with this device.
        </p>
      </div>
    </div>
  </div>
</div>
